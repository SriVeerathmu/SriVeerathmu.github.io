<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="marB5B8A1S4SlNwmAw5EijxXOMZH3ybsHZq2MhVeqmU" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
        }
        .profile-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        .profile-pic {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .name {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .bio {
            font-size: 1em;
            color: #555555;
            margin-bottom: 20px;
        }
        .social-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .social-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic">
        <h1 class="name">Your Name</h1>
        <p class="bio">This is a short bio about yourself. Share something interesting!</p>
        <div class="social-buttons">
            <button onclick="contactAlert('Email')">üìß Email Me</button>
            <button onclick="contactAlert('LinkedIn')">üíº LinkedIn</button>
            <button onclick="contactAlert('Twitter')">üê¶ Twitter</button>
        </div>
    </div>
    <script>
        function contactAlert(platform) {
            alert(`You clicked the ${platform} button!`);
        }
    </script>
</body>
</html>
